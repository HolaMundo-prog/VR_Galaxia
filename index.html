<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AUTOQUEST VR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="uiStart" class="panel">
        <h1>AUTOQUEST VR</h1>
        <p>Esquiva y recoge gemas</p>
        <button id="enterVrBtn">Entrar a VR</button>
        <button id="startBtn">Iniciar Juego</button>
        <p class="creator">Creador: √Ångel Budar</p>
    </div>

    <div id="hud" class="panel hidden hudPanel">
        <div>Puntos: <span id="score">0</span></div>
        <button id="endBtn">Terminar</button>
    </div>

    <div id="uiEnd" class="panel hidden">
        <h1>GAME OVER</h1>
        <p id="finalScore">Puntos: 0</p>
        <button id="restartBtn">Reiniciar</button>
    </div>

    <canvas id="glCanvas"></canvas>

    <!-- three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
